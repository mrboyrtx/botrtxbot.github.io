<!DOCTYPE html>
<html>
<head>
    <title>Game Download Page</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <header>
        <h1>Game Download Page</h1>
    </header>

    <main>
        <h2>Welcome to the Game Download Page</h2>
        <p>Click the button below to download our awesome game!</p>
        <a href="download/game.zip" download>
            <button class="download-button">Download Game</button>
        </a>

        <!-- Chatbot UI -->
        <div id="chat-container">
            <div id="chat-log">
                <div id="chat-start">
                    <p>Ask me anything about the game!</p>
                </div>
            </div>
            <input type="text" id="user-input" placeholder="Ask a question...">
        </div>
    </main>

    <footer>

    </footer>

    <script src="jawa.js"></script>
</body>
</html>
